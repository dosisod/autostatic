<html>

<head>
<script src="client.js"></script>
<title>autostatic test</title>
</head>

<body>

<script>

window.addEventListener("load", async function(e) {

window["cache"]=new autostatic("http://0.0.0.0:1717");

cache.get("name").then(async (name) => {
	if (!name) {
		await cache.set("name", prompt("What is your name?"))
		alert("Reload page")
	}
	else {
		alert("Welcome back, " + name)
	}
})

})


</script>

</body>

</html>
